<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Employee Data Management</h1>
                    <h2>A Comprehensive Directory of Employee Billable Hours</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h3>Add Employee</h3>
                    <label for="employeeName">Employee Name</label>
                    <input id="employeeName" type="text" class="form-control">
                    <label for="role">Role</label>
                    <input id="role" type="text" class="form-control">
                    <label for="startDate">Start Date</label>
                    <input id="startDate" type="text" class="form-control">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input id="monthlyRate" type="text" class="form-control">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success">Add Employee</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <h2>Current Employees</h2>
                    <table class="table">
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
