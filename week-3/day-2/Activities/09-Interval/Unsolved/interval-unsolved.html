<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>

  <div id="show-number"></div>

  <br>

  <button id="stop">Stop</button>
  <button id="resume">Resume</button>

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script type="text/javascript">

    var number = 100;

    var intervalId;

    var isRunning = false;

    $("#stop").on("click", stop);


    // <!-- use code to set anonymous function, checks to see if timer running, and either starts it or does nothing -->
    $("#resume").on("click", function () {
      if (isRunning === false) {
        run();
      }
    });



    function run() {
      isRunning = true;
      intervalId = setInterval(decrement, 1000);
    }

    function decrement() {

      number--;

      $("#show-number").html("<h2>" + number + "</h2>");

      if (number === 0) {

        stop();

        alert("Time Up!");
      }
    }

    function stop() {
      isRunning = false;
      clearInterval(intervalId);
    }

    run();

  </script>

</body>

</html>
